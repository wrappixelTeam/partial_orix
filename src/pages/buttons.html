<!DOCTYPE html>
<html
  lang="en"
  dir="ltr"
  data-bs-theme="light"
  data-color-theme="Blue_Theme"
  data-layout="vertical"
  data-boxed-layout="boxed"
  data-card="shadow"
>
  <head>
    @@include("../partials/head.html")
    <title>Modernize Bootstrap Admin</title>
  </head>

  <body data-sidebartype="full">
    <!-- Preloader -->
    <div class="preloader">
      <img
        src="../assets/images/logos/favicon.png"
        alt="loader"
        class="lds-ripple img-fluid"
      />
    </div>
    <div id="main-wrapper">
      <!-- Sidebar Start -->
      <aside class="left-sidebar with-vertical">
        <div>
          @@include("../partials/sidebar.html", { "page": "dashboard", })
        </div>
      </aside>
      <!--  Sidebar End -->
      <div class="page-wrapper">
        <!--  Header Start -->
        <header class="topbar d-block d-xl-none">
          <div class="with-vertical">@@include("../partials/header.html")</div>
          <div class="app-header with-horizontal">
        
          </div>
        </header>
        <!--  Header End -->

        <aside class="left-sidebar with-horizontal">

        </aside>

        <div class="body-wrapper">
          <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title fw-semibold mb-4">Buttons</h5>
                    <div class="card">
                        <div class="card-body p-4">
                            <button type="button" class="btn btn-primary m-1">Primary</button>
                            <button type="button" class="btn btn-secondary m-1">Secondary</button>
                            <button type="button" class="btn btn-success m-1">Success</button>
                            <button type="button" class="btn btn-danger m-1">Danger</button>
                            <button type="button" class="btn btn-warning m-1">Warning</button>
                            <button type="button" class="btn btn-info m-1">Info</button>
                            <button type="button" class="btn btn-light m-1">Light</button>
                            <button type="button" class="btn btn-dark m-1">Dark</button>
                            <button type="button" class="btn btn-link m-1">Link</button>
                        </div>
                    </div>
                    <h5 class="card-title fw-semibold mb-4">Outline buttons</h5>
                    <div class="card mb-0">
                        <div class="card-body p-4">
                            <button class="btn btn-outline-primary m-1">Primary</button>
                            <button class="btn btn-outline-secondary m-1">Secondary</button>
                            <button class="btn btn-outline-success m-1">Success</button>
                            <button class="btn btn-outline-danger m-1">Danger</button>
                            <button class="btn btn-outline-warning m-1">Warning</button>
                            <button class="btn btn-outline-info m-1">Info</button>
                            <button class="btn btn-outline-light m-1">Light</button>
                            <button class="btn btn-outline-dark m-1">Dark</button>
                            <button class="btn btn-outline-link m-1">Link</button>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Right-Sidebar Start -->
      <aside class="right-sidebar">
        <div>
          @@include("../partials/right-sidebar.html", { "page": "dashboard", })
        </div>
      </aside>
            <!-- Right-Sidebar End -->
    </div>
    <div class="dark-transparent backdrops"></div>
    @@include("../partials/scripts.html")

  </body>
</html>
